<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Events</title>
  </head>

  <body>
    <h1>
      <u
        ><script>
          document.write(document.title);
        </script></u
      >
    </h1>

    <img
      src="timetable.jpg"
      onmouseover="this.src='timetable 2.jpg'"
      onmouseout="this.src='timetable.jpg'"
    />

    <hr />
    <center><h9>End of page</h9></center>
  </body>
</html>
