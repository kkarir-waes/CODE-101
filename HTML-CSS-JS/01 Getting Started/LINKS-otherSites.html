  </head>

  <body>
    <h1>Adding Links</h1>
    <h2>Linking to other websites</h2>

    <p>The Anchor Tag with 'href=' is used for this purpose</p>

    <hr />
    <p>The websites below will open in the SAME browser window.</p>

    <!-- To ensure the website opens in the same window use the 'TARGET' attribute -->
    <a href="https://www.w3schools.com" target="_self">W3 Schools</a> <br />
    <a href="https://www.waes.ac.uk" target="_self">WAES</a> <br />
    <a href="https://www.bbc.co.uk" target="_self">BBC Home</a> <br />

    <hr />
    <p>The websites below will open in a NEW browser window.</p>

    <!-- To ensure the website opens in a NEW window use the 'TARGET blank' attribute -->
    <a href="https://www.w3schools.com" target="_blank">W3 Schools</a> <br />
    <a href="https://www.waes.ac.uk" target="_blank">WAES</a> <br />
    <a href="https://www.bbc.co.uk" target="_blank">BBC Home</a> <br />
  </body>
</html>
