<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Gradient Fill -Linear</title>

    <style>
      #div1 {
        height: 200px;
        width: 200px;
        background-image: linear-gradient(black, lightgray);
      }

      #div2 {
        height: 200px;
        width: 200px;
        background-image: linear-gradient(top to bottom, black, lightgray);
      }
    </style>
  </head>
  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <div id="div1"></div>

    <div id="div2"></div>

    <div id="div3"></div>
  </body>
</html>
