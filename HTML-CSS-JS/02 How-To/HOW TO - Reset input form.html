<!<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Reset Form Input</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #formDiv {
        background-color: chocolate;
      }
    </style>
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <h3>Enter something in the form and then click reset</h3>

    <div>
      <form
        id="formDiv"
        action="https://formdump.codeinstitute.net"
        method="POST"
      >
        <div>
          <!-- name field-->
          <label for="name-field">Name</label>
          <input
            id="name-field"
            type="text"
            name="full_name"
            placeholder="Your name"
          />
        </div>

        <div>
          <!-- email field-->
          <label for="email-field">Email</label>
          <input
            id="email-field"
            type="email"
            name="email"
            placeholder="Your email"
          />
        </div>

        <div>
          <!-- coffee selection field-->
          <label for="fav-coffee">What is your favourite coffee?</label>
          <input id="fav-coffee" list="coffees" name="fav-coffee" />
          <datalist id="coffees">
            <option value="Latte"></option>
            <option value="Americano"></option>
            <option value="Cappuccino"></option>
            <option value="Espresso"></option>
            <option value="Flat-white"></option>
          </datalist>
        </div>

        <div>
          <!-- snack selection fields-->
          <input type="checkbox" id="croissants-checkbox" name="croissants" />
          <label for="croissants-checkbox">Croissants</label>
        </div>
        <div>
          <input type="checkbox" id="scones-checkbox" name="scones" />
          <label for="scones-checkbox">Scones</label>
        </div>

        <div>
          <!-- feedback field-->
          <label for="feedback"
            >How can we improve your experience with us?</label
          >
          <br />
          <textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
        </div>

        <!-- Add your form buttons here -->
        <button>
          <strong>
            <input type="reset" value="Reset" />
          </strong>
        </button>
      </form>
    </div>
  </body>
</html>
