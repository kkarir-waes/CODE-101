<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Code in External Files</title>
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <div style="background-color: blanchedalmond">
      <h2 style="color: red">Hello</h2>
      <p style="color: red">
        This bit of text is styled using code within the HTML file
      </p>
    </div>

    <div id="external">
      <!-- but the rest of what is displayed is from the external JavaScript -->
      <script src="HOW TO - JS - Use external JS Code.js"></script>
    </div>
  </body>
</html>
