<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>An Image as a Clickable Link</title>
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <h3>Click on the logo image to go to their website.</h3>
    <!-- target="-blank" will open it in a new tab -->
    <a href="https://www.w3schools.com" target="_blank"
      ><img src="w3Schools_logo.png" alt="An image of the W3 Schools logo"
    /></a>

    <hr />
    <center><h5>End of Page</h5></center>
  </body>
</html>
