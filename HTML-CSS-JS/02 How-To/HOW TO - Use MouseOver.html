<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>Using Mouse Events</title>
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <h2>Move the mouse over any image</h2>

    <!-- note the use of double and single quotes in the image names i.e. " '....' "  -->
    <img
      src="landscape_tiny.png"
      onmouseover="this.src='landscape.png'"
      onmouseout="this.src='landscape_tiny.png'"
    />

    <h1>This is how it could be used in a table to create a simple gallery</h1>

    <table border="2">
      <caption>
        Gallery
      </caption>
      <tr>
        <td>
          <img
            src="landscape_tiny.png"
            onmouseover="this.src='landscape.png'"
            onmouseout="this.src='landscape_tiny.png'"
          />
        </td>
        <td>
          <img
            src="landscape_tiny.png"
            onmouseover="this.src='landscape.png'"
            onmouseout="this.src='landscape_tiny.png'"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="landscape_tiny.png"
            onmouseover="this.src='landscape.png'"
            onmouseout="this.src='landscape_tiny.png'"
          />
        </td>
        <td>
          <img
            src="landscape_tiny.png"
            onmouseover="this.src='landscape.png'"
            onmouseout="this.src='landscape_tiny.png'"
          />
        </td>
      </tr>
    </table>

    <hr />
    <center><h5>End of Page</h5></center>
  </body>
</html>
