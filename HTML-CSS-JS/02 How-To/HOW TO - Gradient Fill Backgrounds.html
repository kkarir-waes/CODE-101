<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Gradient Fill -Linear</title>

    <style>
      code {
        font-size: larger;
        font-weight: bold;
      }

      #div1 {
        height: 200px;
        width: 500px;
        background-image: linear-gradient(red, yellow);
      }

      #div2 {
        height: 200px;
        width: 500px;
        background-image: linear-gradient(to right, red, yellow);
      }

      #div3 {
        height: 200px;
        width: 500px;
        background-image: linear-gradient(to left bottom, red, yellow);
      }

      #div4 {
        height: 200px;
        width: 500px;
        background-image: linear-gradient(to right bottom, red, yellow);
      }
    </style>
  </head>
  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <p>
      You can apply a gradient fill style at the <code>body</code> tag level to
      fill the whole page.
    </p>

    <div id="div1"><h3>Linear fill, defaults top to bottom</h3></div>

    <div id="div2"><h3>Linear fill, set to go left to right</h3></div>

    <div id="div3">
      <h3>Linear fill, set to go top right to bottom left corner</h3>
    </div>

    <div id="div4">
      <h3>Linear fill, set to go top left to bottom right corner</h3>
    </div>
  </body>
</html>
