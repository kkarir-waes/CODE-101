<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Embed Audio Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <h3>Embedding audio into your web page</h3>

    <audio
      src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3"
      loop
      controls
    >
      <span>Your browser doesn't support HTML5 audio:</span>
      <a
        href="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3"
        >Link to the audio</a
      >
    </audio>
  </body>
</html>
