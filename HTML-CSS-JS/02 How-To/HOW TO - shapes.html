<!-- Use the correct border-radius percentage and CSS to create a red disc -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shapes</title>

	<style>

	.square {width:100px ; 
			height:100px ;
			background-color:green;
	}

	.rounded {width:100px ; 
			height:100px ;
			background-color:blue;
			border-radius:25%;
	}
	.circle {width:100px ; 
			height:100px ;
			background-color:red;
			border-radius:50%;
	}
	</style>

  </head>
  <body>
  
  <h1>Shapes</h1>
  
    <div class="square"></div>
    <div class="rounded"></div>
    <div class="circle"></div>
    
  </body>
</html>
