<!DOCTYPE html>
<html>
  <head>
    <title>Big Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <h3>Hover your mouse over the button</h3>
    <form>
      <input
        type="image"
        src="button_red.png"
        height="65"
        width="65"
        onmouseover="this.src='button_green.png'"
        onmouseout="this.src='button_red.png'"
      />
    </form>

    <hr />
    <center><h9>End of page</h9></center>
  </body>
</html>
