<!-- Use the correct border-radius percentage and CSS to create a red disc -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Shapes</title>

    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: green;
      }

      .rounded {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 25%;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <div class="square"></div>
    <div class="rounded"></div>
    <div class="circle"></div>
  </body>
</html>
