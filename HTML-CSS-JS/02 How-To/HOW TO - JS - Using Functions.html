<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Using JS Function in HTML</title>

    <script>
      function squareIt(x) {
        window.alert(x * x);
      }

      function cubeIt(x) {
        window.alert(x * x * x);
      }

      function average(x, y, z) {
        window.alert((x + y + z) / 3);
      }
    </script>
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <script>
      x = 5;
      y = 6;
      z = 8;

      document.write("<p>x = " + x + "</p>");
      document.write("<p>y = " + y + "</p>");
      document.write("<p>z = " + z + "</p>");
    </script>

    <p>Click the buttons below</p>

    <input type="button" onclick="squareIt(x)" value="Square(x)" />
    <input type="button" onclick="cubeIt(y)" value="Cube(y)" />
    <input type="button" onclick="average(x, y, z )" value="Average( x,y,z)" />

    <hr />
    <center><h3>End of Page</h3></center>
  </body>
</html>
