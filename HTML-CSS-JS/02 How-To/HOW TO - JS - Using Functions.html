<!DOCTYPE html>
<html>

<head>

<title>Function Calls</title>

<script>

function squareIt(x) {
	window.alert(x * x ); 
	}

function cubeIt(x) {
	window.alert(x * x * x ); 
	}

function average(x, y, z) {
	window.alert((x + y + z) / 3  ); 
	}

</script>


</head>

<body>

<h1><u><script>document.write(document.title)</script></u></h1>

<script>
x = 5;
y = 6;
z = 8;

document.write("<p>x = " + x + "</p>" );
document.write("<p>y = " + y + "</p>" );
document.write("<p>z = " + z + "</p>" );

</script>

<input type="button" onclick="squareIt(x)" value='Square X' />
<input type="button" onclick="cubeIt(y)" value='Cube Y' />
<input type="button" onclick="average(x, y, z )" value='Average'  />


<hr>
<center><h9>End of page</h9></center>

</body>

</html>
