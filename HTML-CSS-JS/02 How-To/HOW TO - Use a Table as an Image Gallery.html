<!DOCTYPE html>
<html>
  <!-- How TO : Use a table for displaying a gallery of images -->

  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Use a Table as an Image Gallery</title>

    <!-- the style here is used to format the table data cell <td> -->
    <style>
      td {
        color: red;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <!-- remove the border attribute below to turn off the table's border -->
    <table border="1">
      <caption>
        My Gallery
      </caption>

      <tr>
        <td>Picture 1</td>
        <td>Picture 2</td>
        <td>Picture 3</td>
      </tr>

      <tr>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
      </tr>

      <tr>
        <td>Picture 4</td>
        <td>Picture 5</td>
        <td>Picture 6</td>
      </tr>

      <tr>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
      </tr>
      <tr>
        <td>Picture 7</td>
        <td>Picture 8</td>
        <td>Picture 9</td>
      </tr>
      <tr>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
        <td><img src="landscape.png" height="50%" width="50%" /></td>
      </tr>
    </table>

    <p>Paragraph can continue here</p>
  </body>
</html>
