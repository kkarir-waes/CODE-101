<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Datalist</title>
  </head>

  <body>
    <h1>
      <!-- This is a clever way to have a header that will always be the same as the <title> -->
      <script>
        document.write(document.title);
      </script>
    </h1>

    <h6>
      Many thanks to Code Institue for the back-end server that handles the
      submitted data
    </h6>

    <form method="post" action="https://formdump.codeinstitute.net/">
      <label for="favorite-color">What's your favorite color?</label>
      <input type="text" id="favorite-color" list="colors" name="fav-color" />
      <datalist id="colors">
        <option value="Red"></option>
        <option value="Green"></option>
        <option value="Blue"></option>
        <option value="Orange"></option>
        <option value="Yellow"></option>
        <option value="Black"></option>
      </datalist>
      <input type="submit" />
    </form>
  </body>
</html>
