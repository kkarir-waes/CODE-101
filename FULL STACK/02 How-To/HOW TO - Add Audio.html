<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Audio Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Audio Element</h1>

    <h3>How to embedding audio into your web page</h3>

    <audio
      src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3"
      loop
      controls
    >
      <span>Your browser doesn't support HTML5 audio:</span>
      <a
        href="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3"
        >Link to the audio</a
      >
    </audio>
  </body>
</html>
