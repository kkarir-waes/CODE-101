<!DOCTYPE html>
<html>
  <head>
    <title>Fav Icon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="letterK.ico" />
  </head>
  <body>
    <h1>
      <!-- This is a clever way to have a header that will always be the same as the <title> -->
      <script>
        document.write(document.title);
      </script>
    </h1>

    <p>This puts an image, a fav-icon, in the webpage's tab above.</p>

    <img src="letterK.ico" height="75px" width="75px" />
  </body>
</html>
