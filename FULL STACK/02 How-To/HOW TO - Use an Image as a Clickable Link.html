<!DOCTYPE html>
<html>

<head>

<title>An Image as a Clickable Link</title>

</head>

<body>

	<!-- This is a clever way to have a header that will always be the same as the <title> -->
	<h1><u><script>document.write(document.title)</script></u></h1>
	
	<!-- target="-blank" will open it in a new tab -->
	<a href="https://www.w3schools.com" target="_blank" ><img src="w3Schools_logo.png" alt="An image of the W3 Schools logo" ></a>

	<hr> <center><h9>End of page</h9></center>
</body>

</html>
