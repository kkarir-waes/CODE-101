<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: lightgreen;
      }

      div {
        background-color: skyblue;
      }

      @media only screen and (orientation: landscape) {
        body {
          background-color: lightblue;
        }

        div {
          transform: rotate(270deg);
        }
      }
    </style>
  </head>

  <body>
    <div>
      <h1>My heading</h1>

      <p>
        Resize the browser window. When the width of this document is larger
        than the height, the background-color is "lightblue", otherwise it is
        "lightgreen".
      </p>
    </div>
  </body>
</html>
